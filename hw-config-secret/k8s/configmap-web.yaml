apiVersion: v1
kind: ConfigMap
metadata:
  name: web-content
  namespace: default
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>ConfigMap Demo</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }
        .container {
          text-align: center;
          padding: 40px;
          background: rgba(0,0,0,0.3);
          border-radius: 10px;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>Привет от Kubernetes!</h1>
        <p>Эта страница загружена из ConfigMap</p>
        <p>Hostname: <span id="hostname"></span></p>
      </div>
      <script>
        document.getElementById('hostname').textContent = window.location.hostname;
      </script>
    </body>
    </html>
