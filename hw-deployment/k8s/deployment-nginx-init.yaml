apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-with-init
  labels:
    app: nginx-with-init
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-with-init
  template:
    metadata:
      labels:
        app: nginx-with-init
    spec:
      initContainers:
        - name: wait-for-service
          image: busybox:latest
          command:
            - "sh"
            - "-c"
            - |
              echo "Waiting for nginx-init-service to be available..."
              until nslookup nginx-init-service.default.svc.cluster.local > /dev/null 2>&1; do
                echo "Service not found, waiting..."
                sleep 10
              done
              echo "Service found! Proceeding..."

      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
